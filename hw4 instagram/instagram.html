<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>
<main>


    <form>
        <img class="logo" src="fotka/instagram.png" alt="fotka">
        <label for="name">
        </label>
        <input type="text" name="name" id="name" placeholder="Номер телефону,ім'я користувача або е...">
        <label for="password"></label>
        <br>
        <input type="password" name="password" id="password" placeholder="qwerty123">
        <label for="enter"></label>
        <br>
        <input type="button" name="enter" id="enter" value="Увійти">
        <p>АБО</p>
        <div class="facebook">
            <div class="facebookIcon">
                <img  src="fotka/facebook.png" alt="">
            </div>
            <a href="https://www.youtube.com/watch?v=oP7KHC129RQ&ab_channel=CentralCee"> Log in with Facebook</a>
        </div>
        <p class="forgotpassword">Забули пароль?</p>
    </form>

    <form class="bottom">
        <p class="reg">
            Не маєте облікового запису?<a href="https://www.youtube.com/watch?v=7-VEPjqchak&ab_channel=SolitudeSongs">Зареєструйтеся</a>
        </p>
    </form>

</main>


</body>
</html>
